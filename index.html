<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Enter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .click-to-enter {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .main-content {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="click-to-enter" onclick="enterSite()">
    <p>Click to Enter</p>
  </div>

  <div class="main-content" id="content">
    86.16.115.133
  </div>

  <script>
    function enterSite() {
      document.querySelector('.click-to-enter').style.display = 'none';
      document.getElementById('content').style.display = 'flex';
    }
  </script>

</body>
</html>
